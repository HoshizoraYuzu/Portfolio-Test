<script>
  window.addEventListener('wheel', handleScroll);

  function handleScroll(event) {
    const delta = Math.sign(event.deltaY);
    const container = document.querySelector('.container');
    const sectionWidth = container.clientWidth / 4; // Assuming 4 sections
    let currentIndex = Math.floor(-container.getBoundingClientRect().left / sectionWidth);

    if (delta > 0) {
      scrollToPage(currentIndex + 1);
    } else {
      scrollToPage(currentIndex - 1);
    }
  }

  function scrollToPage(pageIndex) {
    const container = document.querySelector('.container');
    const sectionWidth = container.clientWidth / 4; // Assuming 4 sections
    container.style.transform = `translateX(-${pageIndex * sectionWidth}px)`;
  }
</script>
